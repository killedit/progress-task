# versioning is deprecated in docker compose
services:
  laravel:
    build:
      context: .
      dockerfile: ./laravel/Dockerfile
    container_name: progress_laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./laravel:/var/www/html
      # prevent host from overwriting vendor/node_modules
      - /var/www/html/vendor
      - /var/www/html/node_modules
      # keep writable dirs mounted for persistence
      - ./laravel/storage:/var/www/html/storage
      - ./laravel/bootstrap/cache:/var/www/html/bootstrap/cache
      - ./docker/php/entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
    env_file:
      - ./laravel/.env
    networks:
      - progress_net
    depends_on:
      - mysql
    entrypoint: ["/usr/local/bin/entrypoint.sh"]

  nginx:
    image: nginx:alpine
    container_name: progress_nginx
    restart: unless-stopped
    ports:
      - "8007:80"
    volumes:
      - ./laravel:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - progress_net
    depends_on:
      - laravel

  vuejs:
    build: ./vuejs
    container_name: progress_vuejs
    restart: unless-stopped
    ports:
      # - "8087:80" # PROD Vue app served by Nginx
      - "8087:5173" # DEV Vite dev server port
    volumes:
      - ./vuejs:/app # only needed for live-editing
      - /app/node_modules  # Prevent host node_modules override
    networks:
      - progress_net
    depends_on:
      - nginx

  mysql:
    image: mysql:8.0
    container_name: progress_mysql
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - progress_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  progress_net:

volumes:
  mysql_data:
